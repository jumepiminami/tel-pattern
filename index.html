<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tel-pattern</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400&family=Noto+Sans+JP:wght@300;400&display=swap" rel="stylesheet">
</head>
<body>
    <p>電話番号の形式チェック</p>
    <form>
        <input type="tel" name="tel" placeholder="電話番号を入力" pattern="\d{2,4}-\d{3,4}-\d{3,4}" title="ハイフンを入力してください。">
        <input type="submit">
    </form>
</body>
</html>
